<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav id="navbar">
            <ul class="nav-body">
                <li class="nav-link">
                    <a href="#">Home</a>
                </li>
            </ul>
        </nav>
        <div class="container" id="subnavbar-menu">
            <ul>
                <li>
                    <svg viewBox="0 0 16 10">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                </li>
                <li>Save</li>
                <li>Undo</li>
                <li>Redo</li>
                <li>Layer</li>
                <li>Download</li>
            </ul>
        </div>
        <div id="work-area">
            <div class="container" id="left-panel">
                <div id="tools-wrapper">
                    <h4>Tools</h4>
                    <ul>
                        <li><img class="wbgi" src="assets/img/tools/pencil.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/erasor.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/brush.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/bucket.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/select.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/crop.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/select.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/dropper.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/zoom-in.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/zoom-out.png" alt=""></li>
                    </ul>
                </div>
                <div id="color-swatch">
                    <div id="bg-selected-colour" data-color-fill="fuchsia"></div>
                    <div id="fg-selected-colour" data-color-fill="lime"></div>
                    <div id="reset-black" data-color-fill="black"></div>
                    <div id="reset-white" data-color-fill="white"></div>
                </div>
            </div>
            <div id="canvas-wrapper">
                <div id="canvas">
                    <img src="assets/img/art/grace.png" alt="" style="width:100%; height:100%; object-fit: cover;">
                </div>   
            </div>
            <div class="container" id="right-panel">
                <div id="preview-window-wrapper">
                    <div id="preview-window">
                        <img src="assets/img/art/grace.png" alt="" style="width:100%; height:100%; object-fit: cover;">
                    </div>
                    <ul>
                        <li><img class="wbgi" src="assets/img/tools/zoom-in.png" alt=""></li>
                        <li><img class="wbgi" src="assets/img/tools/zoom-out.png" alt=""></li>
                    </ul>
                </div>
                <h4>Navigation</h4>
                <div id="right-panel-tabs">
                    <ul>
                        <li>tool options</li>
                        <li>layers</li>
                        <li>preview</li>
                        <li>other</li>
                        <li>more</li>
                    </ul>
                </div>
                <div id="pallet-wrapper">
                    <h4>Pallet</h4>
                    <ul id="pallet">
                        <li data-color-fill="black"></li>
                        <li data-color-fill="white"></li>
                        <li data-color-fill="grey"></li>
                        <li data-color-fill="red"></li>
                        <li data-color-fill="green"></li>
                        <li data-color-fill="yellow"></li>
                        <li data-color-fill="blue"></li>
                        <li data-color-fill="purple"></li>
                        <li data-color-fill="gold"></li>
                        <li data-color-fill="pink"></li>
                        <li data-color-fill="brown"></li>
                        <li data-color-fill="lightblue"></li>
                        <li data-color-fill="lime"></li>
                        <li data-color-fill="violet"></li>
                        <li data-color-fill="magenta"></li>
                        <li data-color-fill="beige"></li>
                        <li data-color-fill="burlywood"></li>
                        <li data-color-fill="cyan"></li>
                        <li data-color-fill="crimson"></li>
                        <li data-color-fill="darkkhaki"></li>
                        <li data-color-fill="khaki"></li>
                        <li data-color-fill="fuchsia"></li>
                        <li data-color-fill="floralwhite"></li>
                        <li data-color-fill="honeydew"></li>
                    </ul>
                </div>
                <div id="layers-wrapper">
                    <h4>Layers</h4>
                    <ul id="layers">
                        <li class="active">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg>
                            <div class="layer-preview">
                                <img src="assets/img/art/grace.png" alt="" style="width:100%; height:100%; object-fit: cover;">
                            </div>
                            <span>foreground</span>
                        </li>
                        <li>
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                            <div class="layer-preview"></div>
                            <span>Background</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container" id="footer">
            <ul>
                <li></li>
            </ul>
            <ul id="frames">
                <li class="active" id="frame">
                    <img src="assets/img/art/grace.png" alt="" style="width:100%; height:100%; object-fit: cover;">
                </li>
            </ul>
            <ul style="justify-content: end;">
                <li>
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                    <span>Add frame</span>
                </li>
                <li>
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                      </svg>
                      <span>Preview</span>
                </li>
                <li>
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0,0H7l5,5V15H0Z" transform="translate(9 6)"  stroke="#000000" stroke-miterlimit="10" stroke-width="1.5"/>
                        <path d="M5.959,15H0V0H7l3.043,3.043" transform="translate(3 3)" stroke="#000000" stroke-miterlimit="10" stroke-width="1.5"/>
                        <path d="M6,6H0V0H0" transform="translate(15 6)" stroke="#000000" stroke-miterlimit="10" stroke-width="1.5"/>
                    </svg>
                    <span>Duplicate Frame</span>
                </li>
            </ul>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
